<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تأثير قلب الورق</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      perspective: 2000px;
      height: 100vh;
      font-family: 'Tajawal', sans-serif;
    }

    .book {
      position: relative;
      width: 100vw;
      height: 100vh;
      transform-style: preserve-3d;
    }

    .page {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50vw;
      height: 100vh;
      background: #fff;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      transform-style: preserve-3d;
      transform-origin: left center;
      transition: transform 1.8s cubic-bezier(0.645, 0.045, 0.355, 1);
      cursor: pointer;
      z-index: 10;
    }

    .page::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(0,0,0,0.1) 0%, transparent 10%);
      pointer-events: none;
      z-index: 2;
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
    }

    .front {
      background-image: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
    }

    .back {
      background: #111;
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 2rem;
      text-align: center;
      padding: 40px;
    }

    .page.flipped {
      transform: rotateY(-180deg);
      z-index: 5;
    }

    .page-shadow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(0,0,0,0.6) 0%, transparent 30%);
      opacity: 0;
      transition: opacity 1.8s;
      pointer-events: none;
      z-index: 1;
    }

    .page.flipped + .page-shadow {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .back { font-size: 1.5rem; padding: 20px; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="book">
    <div class="page" id="page">
      <div class="front"></div>
      <div class="back">
        <div>
          <h1>مرحباً بكم!</h1>
          <p>انقر أو اسحب لقلب الصفحة</p>
        </div>
      </div>
    </div>
    <div class="page-shadow"></div>
  </div>

  <script>
    const page = document.getElementById('page');
    let isFlipping = false;

    function flip() {
      if (isFlipping) return;
      isFlipping = true;
      page.classList.toggle('flipped');
      setTimeout(() => { isFlipping = false; }, 1800);
    }

    // النقر
    page.addEventListener('click', flip);

    // السحب (لمس)
    let startX = 0;
    page.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    page.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      const diff = startX - endX;
      if (Math.abs(diff) > 50) flip();
    });
  </script>
</body>
</html>
