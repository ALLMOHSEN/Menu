<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>منيو تفاعلي</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #000;
  height: 100%;
}
#book {
  width: 100vw;
  height: 100vh;
}
.page {
  width: 100%;
  height: 100%;
}
.page img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  border: none;
}
</style>
</head>
<body>

<div id="book">
  <div class="page"><img src="menu1.jpg" alt=""></div>
  <div class="page"><img src="menu2.jpg" alt=""></div>
  <div class="page"><img src="menu3.jpg" alt=""></div>
  <div class="page"><img src="menu4.jpg" alt=""></div>
</div>

<!-- مكتبة jQuery و Turn.js -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://www.turnjs.com/lib/turn.min.js"></script>

<script>
$('#book').turn({
  width: window.innerWidth,
  height: window.innerHeight,
  autoCenter: true,
  display: 'single',
  acceleration: true,
  gradients: true,
  elevation: 100,
});
</script>

</body>
</html>
