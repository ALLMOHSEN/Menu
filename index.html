<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>قلب ورق واقعي</title>

<link rel="stylesheet" href="https://unpkg.com/page-flip/dist/page-flip.css">
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #000;
  height: 100%;
}
#book {
  width: 100vw;
  height: 100vh;
}
.page img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  border: none;
}
</style>
</head>
<body>

<div id="book" class="page-flip-book">
  <div class="page"><img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1200&q=80"></div>
  <div class="page"><img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1200&q=70"></div>
  <div class="page"><img src="https://images.unsplash.com/photo-1510626176961-4b57d4fbad03?auto=format&fit=crop&w=1200&q=80"></div>
  <div class="page"><img src="https://images.unsplash.com/photo-1478144592103-25e218a04891?auto=format&fit=crop&w=1200&q=80"></div>
</div>

<script src="https://unpkg.com/page-flip/dist/page-flip.browser.min.js"></script>
<script>
const pageFlip = new St.PageFlip(document.getElementById("book"), {
  width: window.innerWidth,
  height: window.innerHeight,
  size: "stretch",
  maxShadowOpacity: 0.6,
  showCover: false,
  mobileScrollSupport: false,
  usePortrait: true,
  flippingTime: 1000,
  startPage: 0,
  disableFlipByClick: false,
});

// تحميل الصفحات
document.querySelectorAll(".page").forEach((el) => {
  pageFlip.loadFromHTML(el);
});

// التقليب بالضغط يمين/يسار
document.body.addEventListener("click", (e) => {
  if (e.clientX > window.innerWidth / 2) {
    pageFlip.flipNext();
  } else {
    pageFlip.flipPrev();
  }
});
</script>

</body>
</html>
