<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>منيو المطعم - تقليب الصفحات</title>
  
  <!-- مكتبة StPageFlip -->
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      user-select: none;
      touch-action: pan-x pan-y;
      -webkit-touch-callout: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      touch-action: manipulation;
      background: #000;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .book-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    #book {
      margin: auto;
      touch-action: pan-x;
    }

    .page {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      -webkit-user-drag: none;
      user-drag: none;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      -webkit-user-drag: none;
      user-drag: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- حاوية الكتاب -->
  <div class="book-container">
    <div id="book">
      <!-- الصفحة 1 -->
      <div class="page">
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=1200&h=1600&fit=crop&q=90" alt="طعام">
      </div>

      <!-- الصفحة 2 -->
      <div class="page">
        <img src="https://images.unsplash.com/photo-1555939594-58d7cb561ad1?w=1200&h=1600&fit=crop&q=90" alt="برجر">
      </div>

      <!-- الصفحة 3 -->
      <div class="page">
        <img src="https://images.unsplash.com/photo-1551024506-0bccd828d307?w=1200&h=1600&fit=crop&q=90" alt="حلويات">
      </div>

      <!-- الصفحة 4 -->
      <div class="page">
        <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?w=1200&h=1600&fit=crop&q=90" alt="بيتزا">
      </div>

      <!-- الصفحة 5 -->
      <div class="page">
        <img src="https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?w=1200&h=1600&fit=crop&q=90" alt="طعام">
      </div>

      <!-- الصفحة 6 -->
      <div class="page">
        <img src="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?w=1200&h=1600&fit=crop&q=90" alt="سلطة">
      </div>
    </div>
  </div>

  <script>
    // منع التقريب بالضغط المزدوج
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // منع التقريب بالإيماءات
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });

    document.addEventListener('gesturechange', function(e) {
      e.preventDefault();
    });

    document.addEventListener('gestureend', function(e) {
      e.preventDefault();
    });

    // منع التقريب بالعجلة + Ctrl
    document.addEventListener('wheel', function(e) {
      if (e.ctrlKey) {
        e.preventDefault();
      }
    }, { passive: false });

    // منع السحب للصفحة بأكملها
    document.addEventListener('touchmove', function(e) {
      if (e.scale !== 1) {
        e.preventDefault();
      }
    }, { passive: false });

    // حساب حجم الكتاب ليملأ الشاشة
    const bookWidth = window.innerWidth > 768 ? window.innerWidth * 0.45 : window.innerWidth * 0.9;
    const bookHeight = window.innerHeight * 0.95;

    // إعداد الكتاب
    const pageFlipBook = new St.PageFlip(document.getElementById('book'), {
      width: bookWidth,
      height: bookHeight,
      size: 'stretch',
      minWidth: 200,
      maxWidth: 2000,
      minHeight: 300,
      maxHeight: 2000,
      maxShadowOpacity: 0.5,
      showCover: false,
      mobileScrollSupport: false,
      swipeDistance: 20,
      clickEventForward: true,
      usePortrait: true,
      startPage: 0,
      drawShadow: true,
      flippingTime: 800,
      useMouseEvents: true,
      autoSize: true,
      showPageCorners: true,
      disableFlipByClick: false
    });

    // تحميل الصفحات
    pageFlipBook.loadFromHTML(document.querySelectorAll('.page'));

    // إعادة تحجيم عند تغيير حجم النافذة
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        const newWidth = window.innerWidth > 768 ? window.innerWidth * 0.45 : window.innerWidth * 0.9;
        const newHeight = window.innerHeight * 0.95;
        
        pageFlipBook.updateState({
          width: newWidth,
          height: newHeight
        });
      }, 250);
    });

    // منع السحب الافتراضي للصور
    document.querySelectorAll('img').forEach(img => {
      img.addEventListener('dragstart', (e) => {
        e.preventDefault();
      });
    });
  </script>

</body>
</html>
