<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>منيو مطعم - قلب ورق واقعي 3D</title>

<!-- مكتبة StPageFlip -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.css">
<script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #111;
  }

  #book {
    width: 100vw;
    height: 100vh;
  }

  .page {
    width: 100%;
    height: 100%;
  }

  .page img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
</style>
</head>
<body>

<div id="book">
  <div class="page" data-density="soft"><img src="https://picsum.photos/id/1015/1200/800" alt=""></div>
  <div class="page" data-density="soft"><img src="https://picsum.photos/id/1024/1200/800" alt=""></div>
  <div class="page" data-density="soft"><img src="https://picsum.photos/id/1035/1200/800" alt=""></div>
  <div class="page" data-density="soft"><img src="https://picsum.photos/id/1040/1200/800" alt=""></div>
  <div class="page" data-density="soft"><img src="https://picsum.photos/id/1050/1200/800" alt=""></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const pageFlip = new St.PageFlip(document.getElementById("book"), {
    width: window.innerWidth,
    height: window.innerHeight,
    size: "stretch",           // يملأ الشاشة بالكامل
    minWidth: 300,
    minHeight: 400,
    maxShadowOpacity: 0.6,     // الظل أثناء الانحناء
    showCover: false,
    mobileScrollSupport: false,
    usePortrait: true,
    useMouseEvents: true,
  });

  // تحميل الصفحات من HTML
  pageFlip.loadFromHTML(document.querySelectorAll(".page"));

  // تحديث الحجم عند تغيير أبعاد الشاشة
  window.addEventListener("resize", () => {
    pageFlip.update({
      width: window.innerWidth,
      height: window.innerHeight,
    });
  });
});
</script>

</body>
</html>
