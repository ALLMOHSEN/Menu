<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>منيو المطعم - تفاعلي</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      user-select: none;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #2c3e50;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      perspective: 1500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      transform-style: preserve-3d;
    }

    .menu-page {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transform-origin: center center;
      transition: transform 0.1s ease-out;
      cursor: grab;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .menu-page:active {
      cursor: grabbing;
    }

    .menu-page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      pointer-events: none;
    }

    /* تأثير الانحناء */
    .menu-page.bending {
      filter: brightness(0.95);
    }

    /* تأثير الظل الديناميكي */
    .menu-page::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0) 0%,
        rgba(0, 0, 0, 0.1) 50%,
        rgba(0, 0, 0, 0) 100%
      );
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
    }

    .menu-page.bending::before {
      opacity: 1;
    }

    /* مؤشر بصري خفيف للسحب */
    .drag-hint {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      text-align: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      animation: fadeInOut 3s ease-in-out infinite;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .drag-hint.hidden {
      display: none;
    }

    /* تأثير التموج عند النقر */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: scale(0);
      animation: ripple-animation 0.6s ease-out;
      pointer-events: none;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <div class="menu-page" id="menuPage">
      <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=1920&h=1080&fit=crop&q=90" alt="منيو المطعم">
    </div>
  </div>

  <div class="drag-hint" id="dragHint">
    اسحب أو حرك الصورة للتفاعل
  </div>

  <script>
    const menuPage = document.getElementById('menuPage');
    const dragHint = document.getElementById('dragHint');
    
    let isDragging = false;
    let startX = 0;
    let startY = 0;
    let currentX = 0;
    let currentY = 0;
    let rotateX = 0;
    let rotateY = 0;
    let velocityX = 0;
    let velocityY = 0;
    
    // إخفاء المؤشر بعد أول تفاعل
    let hasInteracted = false;

    // تأثير التموج عند النقر
    function createRipple(e) {
      const ripple = document.createElement('div');
      ripple.className = 'ripple';
      
      const rect = menuPage.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      ripple.style.left = x + 'px';
      ripple.style.top = y + 'px';
      ripple.style.width = '20px';
      ripple.style.height = '20px';
      
      menuPage.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 600);
    }

    // بداية السحب - الماوس
    menuPage.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      menuPage.classList.add('bending');
      createRipple(e);
      
      if (!hasInteracted) {
        hasInteracted = true;
        dragHint.classList.add('hidden');
      }
    });

    // بداية السحب - اللمس
    menuPage.addEventListener('touchstart', (e) => {
      isDragging = true;
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
      menuPage.classList.add('bending');
      
      if (!hasInteracted) {
        hasInteracted = true;
        dragHint.classList.add('hidden');
      }
    }, { passive: true });

    // أثناء السحب - الماوس
    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      
      currentX = e.clientX - startX;
      currentY = e.clientY - startY;
      
      // حساب الدوران بناءً على الحركة
      rotateY = (currentX / window.innerWidth) * 30; // دوران أفقي
      rotateX = -(currentY / window.innerHeight) * 30; // دوران عمودي
      
      // تطبيق التحويل مع تأثير الانحناء
      const scale = 1 - Math.abs(currentX / window.innerWidth) * 0.1;
      menuPage.style.transform = `
        perspective(1500px)
        rotateX(${rotateX}deg)
        rotateY(${rotateY}deg)
        scale(${scale})
      `;
      
      velocityX = currentX;
      velocityY = currentY;
    });

    // أثناء السحب - اللمس
    document.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      
      const touch = e.touches[0];
      currentX = touch.clientX - startX;
      currentY = touch.clientY - startY;
      
      rotateY = (currentX / window.innerWidth) * 30;
      rotateX = -(currentY / window.innerHeight) * 30;
      
      const scale = 1 - Math.abs(currentX / window.innerWidth) * 0.1;
      menuPage.style.transform = `
        perspective(1500px)
        rotateX(${rotateX}deg)
        rotateY(${rotateY}deg)
        scale(${scale})
      `;
      
      velocityX = currentX;
      velocityY = currentY;
    }, { passive: true });

    // نهاية السحب - الماوس
    document.addEventListener('mouseup', () => {
      if (!isDragging) return;
      isDragging = false;
      menuPage.classList.remove('bending');
      
      // تأثير الارتداد
      animateReturn();
    });

    // نهاية السحب - اللمس
    document.addEventListener('touchend', () => {
      if (!isDragging) return;
      isDragging = false;
      menuPage.classList.remove('bending');
      
      animateReturn();
    });

    // تحريك الصفحة للعودة للوضع الطبيعي مع تأثير فيزيائي
    function animateReturn() {
      let currentRotateX = rotateX;
      let currentRotateY = rotateY;
      let currentScale = 1 - Math.abs(velocityX / window.innerWidth) * 0.1;
      
      const animate = () => {
        // تقليل السرعة تدريجياً (تأثير الاحتكاك)
        currentRotateX *= 0.9;
        currentRotateY *= 0.9;
        currentScale += (1 - currentScale) * 0.1;
        
        menuPage.style.transform = `
          perspective(1500px)
          rotateX(${currentRotateX}deg)
          rotateY(${currentRotateY}deg)
          scale(${currentScale})
        `;
        
        // استمر في الحركة حتى تصبح قريبة من الصفر
        if (Math.abs(currentRotateX) > 0.1 || Math.abs(currentRotateY) > 0.1 || Math.abs(currentScale - 1) > 0.01) {
          requestAnimationFrame(animate);
        } else {
          // العودة للوضع الطبيعي تماماً
          menuPage.style.transform = 'perspective(1500px) rotateX(0deg) rotateY(0deg) scale(1)';
        }
      };
      
      animate();
    }

    // تأثير الحركة التلقائية الخفيفة (تنفس)
    let breatheAngle = 0;
    function breatheEffect() {
      if (!isDragging) {
        breatheAngle += 0.01;
        const breatheX = Math.sin(breatheAngle) * 2;
        const breatheY = Math.cos(breatheAngle * 0.7) * 2;
        
        if (Math.abs(rotateX) < 0.5 && Math.abs(rotateY) < 0.5) {
          menuPage.style.transform = `
            perspective(1500px)
            rotateX(${breatheX}deg)
            rotateY(${breatheY}deg)
            scale(1)
          `;
        }
      }
      requestAnimationFrame(breatheEffect);
    }
    
    breatheEffect();

    // تأثير الحركة بناءً على حركة الماوس (parallax خفيف)
    document.addEventListener('mousemove', (e) => {
      if (isDragging) return;
      
      const mouseX = (e.clientX / window.innerWidth - 0.5) * 10;
      const mouseY = (e.clientY / window.innerHeight - 0.5) * 10;
      
      menuPage.style.transform = `
        perspective(1500px)
        rotateX(${-mouseY}deg)
        rotateY(${mouseX}deg)
        scale(1)
      `;
    });

    // إعادة تعيين عند مغادرة الماوس
    document.addEventListener('mouseleave', () => {
      if (!isDragging) {
        menuPage.style.transform = 'perspective(1500px) rotateX(0deg) rotateY(0deg) scale(1)';
      }
    });

    // منع السحب الافتراضي للصور
    menuPage.addEventListener('dragstart', (e) => {
      e.preventDefault();
    });
  </script>

</body>
</html>
