<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>منيو - ورقة واحدة 3D</title>

<!-- مكتبة StPageFlip -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.css">
<script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #000;
  }

  #book {
    width: 100vw;
    height: 100vh;
  }

  .page {
    width: 100%;
    height: 100%;
  }

  .page img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* تبقي الصورة كاملة بدون قص */
    display: block;
  }
</style>
</head>
<body>

<div id="book">
  <!-- صفحة واحدة فقط -->
  <div class="page" data-density="soft">
    <img src="https://picsum.photos/id/1015/1920/1080" alt="Menu Image">
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const pageFlip = new St.PageFlip(document.getElementById("book"), {
    width: window.innerWidth,
    height: window.innerHeight,
    size: "stretch",
    maxShadowOpacity: 0.6,
    showCover: false,
    mobileScrollSupport: false,
    usePortrait: true,
    useMouseEvents: true,
    flippingTime: 1200, // مدة القلب لتبدو واقعية
  });

  // تحميل الصفحة
  pageFlip.loadFromHTML(document.querySelectorAll(".page"));

  // تحديث عند تغيير حجم الشاشة
  window.addEventListener("resize", () => {
    pageFlip.update({
      width: window.innerWidth,
      height: window.innerHeight,
    });
  });
});
</script>

</body>
</html>
